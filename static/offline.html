<!doctype html>
<html lang="en" data-theme="cerberus">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#10b981" />
		<title>Offline - Meal Matrix</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: #1a1a1a;
				color: #fff;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				text-align: center;
			}
			.container {
				padding: 2rem;
				max-width: 500px;
			}
			h1 {
				font-size: 2rem;
				margin-bottom: 1rem;
				color: #10b981;
			}
			p {
				font-size: 1.125rem;
				line-height: 1.6;
				color: #9ca3af;
			}
			.icon {
				width: 120px;
				height: 120px;
				margin: 0 auto 2rem;
				border-radius: 20px;
				background: #10b981;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			button {
				margin-top: 2rem;
				padding: 0.75rem 2rem;
				background: #10b981;
				color: white;
				border: none;
				border-radius: 0.5rem;
				font-size: 1rem;
				cursor: pointer;
				transition: background 0.2s;
			}
			button:hover {
				background: #059669;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">
				<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M32 13.333C26.109 13.333 21.333 18.109 21.333 24V29.333H18.667C16.826 29.333 15.333 30.826 15.333 32.667V47.333C15.333 49.174 16.826 50.667 18.667 50.667H45.333C47.174 50.667 48.667 49.174 48.667 47.333V32.667C48.667 30.826 47.174 29.333 45.333 29.333H42.667V24C42.667 18.109 37.891 13.333 32 13.333ZM37.333 29.333H26.667V24C26.667 21.051 29.051 18.667 32 18.667C34.949 18.667 37.333 21.051 37.333 24V24V29.333Z" fill="white"/>
				</svg>
			</div>
			<h1>You're Offline</h1>
			<p>
				It looks like you've lost your internet connection. Don't worry, Meal Matrix works offline!
				Some features may be limited until you're back online.
			</p>
			<button onclick="window.location.reload()">Try Again</button>
		</div>
	</body>
</html>
